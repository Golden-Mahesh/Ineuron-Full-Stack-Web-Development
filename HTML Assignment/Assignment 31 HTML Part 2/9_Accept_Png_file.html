<!-- 9. Inside form tag, add an input field that accepts only .png files. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accept .png file</title>
</head>
<body>
    <label for="myfile">Select only .png file</label>
    <input type="file" name="files" id="myfile" accept="image/*">
</body>
</html>
